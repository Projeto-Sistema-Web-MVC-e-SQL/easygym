<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="fragments/modelo :: modelo">
<head>

<meta charset="utf-8">
<title>EasyGym - Academia</title>
</head>
<body>

	<div th:fragment="conteudo">
		<div class="container">
			<div class="row">
				<div class="col-12 text-center my-3">
					<h1 class="display-4">Editar Cliente</h1>
				</div>
				
			</div>
			<div class="row justify-content-center mb-5">
				<div class="col-sm-12 col-md-10 col-lg-8">
				<div class="jumbotron">
					<form>
						<div class="form-row">
							<div class="form-group col-sm-6">
								<label for="inputNome">Nome:</label>
								<input type="text" class="form-control" id="inputNome" value="Alex Sandro Moreira">
							</div>
							
							<div class="form-group col-sm-6">
								<label for="inputCpf">CPF:</label>
								<input type="text" class="form-control" id="inputCpf" value="088.321.626-44">
							</div>						
						</div>
						<div class="form-row">
							<div class="form-group col-sm-4">
								<label for="inputEmail">E-mail:</label>
								<input type="text" class="form-control" id="inputEmail" value="alexmoreiraptc@gmail.com">
							</div>
							
							<div class="form-group col-sm-4">
								<label for="inputTelefone">Telefone:</label>
								<input type="text" class="form-control" id="inputTelefone" value="(34)99999-9999">
							</div>
							<div class="form-group col-sm-4">
								<label for="inputCep">CEP:</label>
								<input type="text" class="form-control" id="inputCep" value="38408-184">
							</div>						
						</div>
						<div class="form-row">
							<div class="form-group col-sm-12">
								<label for="inputEnd">Endereço:</label>
								<input type="text" class="form-control" id="inputEnd" value="Avenida João Naves de Ávila, 1">
							</div>
												
						</div>
						<div class="form-row">
							<div class="form-group col-sm-6">
								<label for="inputCidade">Cidade:</label>
								<input type="text" class="form-control" id="inputCidade" value="Uberlândia">
							</div>
							
							<div class="form-group col-sm-6">
								<label for="inputEstado">Estado:</label>
								<select class="form-control" id="inputEstado">
									<option>Selecione um estado</option>
									<option selected>MG</option>
									<option>...</option>
									<option>...</option>
									<option>...</option>
								</select>
							</div>					
						</div>
						<div class="form-row">
							<div class="form-group col-sm-4">
								<label for="inputPlano">Plano:</label>
								<select class="form-control" id="inputPlano">
									<option>Selecione um plano</option>
									<option>Mensal</option>
									<option>Trimestral</option>
									<option selected>Semestral</option>
									<option>Diarista</option>
								</select>
							</div>
							
							<div class="form-group col-sm-4">
								<label for="inputHorario">Horário:</label>
								<select class="form-control" id="inputHorario">
									<option>Selecione um horário</option>
									<option selected>Livre</option>
									<option>Light (10 às 16)</option>
								</select>
							</div>
							<div class="form-group col-sm-4">
								<label for="inputInstrutor">Instrutor:</label>
								<select class="form-control" id="inputInstrutor">
									<option>Selecione um instrutor</option>
									<option>João</option>
									<option selected>Maria</option>
									<option>Ana</option>
								</select>
							</div>						
						</div>
					
						<div class="form-row">
							<button type="submit" class="btn btn-success">Salvar</button>
						</div>
					</form>
					</div>
				
				</div>
			</div>		
		</div>
	</div>

</body>
</html>
